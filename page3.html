<!DOCTYPE html>
<html>
<head>
<style>
.div
{border: 1px solid black;} 
#main {
    width: 800px;
  height: 80px;
  border: 1px solid black;
  display: flex;
  justify-content: space-evenly;
  flex-wrap: wrap;
}
.item{
    width: 30%;
    text-align: center;
    line-height: 100px;
}
</style>
</head>
<body>

<h1>The flex Property</h1>

<div id="main">
  <div class="item" style="background-color:coral;">1</div>
  <div class="item" style="background-color:lightblue;">2</div>  
  <div class="item" style="background-color:lightgreen;"> 3</div>
  <div class="item" style="background-color:coral;">4</div>
  <div class="item" style="background-color:lightblue;">5</div>  
  <div class="item" style="background-color:lightgreen;"> 6</div>
  <div class="item" style="background-color:coral;">7</div>
  <div class="item" style="background-color:lightblue;">8</div>  
  <div class="item" style="background-color:lightgreen;"> 9</div>
  
</div>


</body>
</html>
